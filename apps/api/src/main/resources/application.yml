server:
  port: ${APP_PORT:8080}

spring:
  application:
    name: edunexus-api
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:127.0.0.1}:${POSTGRES_PORT:5432}/${POSTGRES_DB:edunexus}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt-secret: ${JWT_SECRET:change-this-to-a-strong-random-secret}
  jwt-expires-in: ${JWT_EXPIRES_IN:15m}
  refresh-token-expires-in: ${REFRESH_TOKEN_EXPIRES_IN:14d}
  ai-service-base-url: http://127.0.0.1:${AI_SERVICE_PORT:8000}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
