server:
  address: ${APP_HOST:0.0.0.0}
  port: ${APP_PORT:8080}

spring:
  application:
    name: edunexus-api
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:127.0.0.1}:${POSTGRES_PORT:5432}/${POSTGRES_DB:edunexus}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt-secret: ${JWT_SECRET:change-this-to-a-strong-random-secret}
  jwt-expires-in: ${JWT_EXPIRES_IN:15m}
  refresh-token-expires-in: ${REFRESH_TOKEN_EXPIRES_IN:14d}
  ai-service-base-url: http://127.0.0.1:${AI_SERVICE_PORT:8000}
  cors-allowed-origin-patterns: ${CORS_ALLOWED_ORIGIN_PATTERNS:http://127.0.0.1:5173,http://localhost:5173,http://*:5173}
  s3:
    endpoint: ${S3_ENDPOINT:http://127.0.0.1:9000}
    region: ${S3_REGION:us-east-1}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin}
    bucket: ${S3_BUCKET:edunexus-kb}
    force-path-style: ${S3_FORCE_PATH_STYLE:true}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
