name: ci

on:
  pull_request:
  push:
    branches: ["main", "master", "develop"]

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: API compile
        run: mvn -DskipTests compile
      - name: API tests
        run: mvn test

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        run: npm ci
      - name: Unit tests
        run: npm run test
      - name: Type check
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Prod dependency audit
        run: npm audit --omit=dev --audit-level=high

  ai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: edunexus-ai
          environment-name: edunexus-ai
          python-version: 3.12
          channels: conda-forge,defaults
      - name: Install uv in edunexus-ai
        run: conda run -n edunexus-ai pip install uv
      - name: Validate env name
        run: conda run -n edunexus-ai python -c "import os; print('ok')"
      - name: Sync dependencies with uv
        run: conda run -n edunexus-ai uv sync --project apps/ai-service --python 3.12 --group dev
      - name: Run pytest
        run: conda run -n edunexus-ai uv run --project apps/ai-service --python 3.12 pytest -q

  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
