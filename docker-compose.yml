name: edunexus-ai-local

services:
  postgres:
    image: postgres:17
    container_name: edunexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: edunexus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d edunexus"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - edunexus

  redis:
    image: redis:7.2
    container_name: edunexus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - edunexus

  qdrant:
    image: qdrant/qdrant:v1.17.0
    container_name: edunexus-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - edunexus

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: edunexus-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - edunexus

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:

networks:
  edunexus:
    driver: bridge
